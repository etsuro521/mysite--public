{% extends 'base/base.html' %}
{% block title %}プロフィール変更{% endblock %}
{% block content %}
<div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="blog-post">
        <div class="card-body">
            <h5>メールアドレス変更</h5>
            <hr>
            <form class="" action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">{{field}}</div>
                {% for error in field.errors%}
                <p class="text-danger">{{error}}</p>
                {% endfor%}
                {% endfor%}
                <button type="submit" class="btn btn-outline-primary" >確認</button>
            </form>
            <a href="{% url 'accounts:profile' %}">プロフィールに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
