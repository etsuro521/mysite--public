{% extends 'base/base.html' %}
{% block title %}投稿{% endblock %}
{% block content %}
<div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="blog-post">
        <div class="card-body">
            <h5>確認画面</h5>
            <hr>
            <table  class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">講義名</th>
                        <td colspan="2">{{form.title.value}}</td>
                    </tr>
                    <tr>
                        <th scope="row">学籍番号</th>
                        <td colspan="2">{{user.username}}</td>
                    </tr>
                    <tr>
                        <th scope="row">学科名</th>
                        <td colspan="2">{{form.cleaned_data.category}}</td>
                    </tr>
                    <tr>
                        <th scope="row">講義情報</th>
                        <td colspan="2"><pre>{{form.message.value}}</pre></td>
                    </tr>
                </tbody>
            </table>
            <form class="" action="{% url 'thread:create_topic' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{field.as_hidden}}
                {% endfor %}
                <button type="submit" class="btn btn-outline-primary" name="next" value="back">戻る</button>
                <button type="submit" class="btn btn-outline-primary" name="next" value="create">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
